<div class="alert alert-dismissable alert-danger" ng-show="error.valid">		
	<h4>{{ error.title }}</h4> 
	{{ error.message }}
</div>

<form role="form" ng-submit="login()">
	<div class="form-group">
		<label for="email">
			Email address
		</label>
		<input type="email" class="form-control" id="email" ng-model="formData.email" required="true" />
	</div>
	<div class="form-group">
		<label for="password">
			Password
		</label>
		<input type="password" class="form-control" id="password" ng-model="formData.password" required="true" />
	</div>
	<div class="checkbox">
		 
		<label>
			<input type="checkbox" /> Remember-me password
		</label>
	</div> 
	<button type="submit" class="btn btn-success">
		Login
	</button>
</form>
